  console.log("nextQuestions", currentIndex )

    alert(" Next Questions does not found.");
    return false;
  }
  currentIndex = (currentIndex+1);
    
  document.getElementById("qoption").innerHTML = makequestionHtml( arrQuestionByCat[currentIndex] );
 }

 function previousQuestions( ) {
  if( currentIndex < 1 ){
    alert(" Previous Questions does not found.");
    return false;
  }
  console.log("previousQuestions", currentIndex )
  currentIndex = (currentIndex-1);
  if( !arrQuestionByCat[currentIndex] ) {
    alert(" Previous Questions does not found.");
    return false;
  }
  
  
  document.getElementById("qoption").innerHTML = makequestionHtml( arrQuestionByCat[currentIndex] );
 }



window.onload = (event) => {

    arrQuestionByCat  = getQuestionsByCat( GLOBAL[name] );

  let qhtml = `<h2 class="question">${arrQuestionByCat['question']}</h2>`;

                    <label for="op1" id="options${index}"> ${arrQuestionByCat['options'][index]} </label>

      }
    
      qhtml += `</ul>`;

}
